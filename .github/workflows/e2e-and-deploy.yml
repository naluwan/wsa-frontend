name: E2E Tests and Deploy

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
  pull_request:
    branches:
      - main

jobs:
  test:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          NEXT_PUBLIC_FACEBOOK_APP_ID: ${{ secrets.NEXT_PUBLIC_FACEBOOK_APP_ID }}
          FACEBOOK_APP_SECRET: ${{ secrets.FACEBOOK_APP_SECRET }}

      - name: Start Next.js server
        run: |
          npm run start &
          sleep 15
          curl -f http://localhost:3000 || (echo "Server failed to start" && exit 1)
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}

      - name: Run Playwright E2E tests
        run: npm run test:e2e:ci
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}

  deploy:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (for Heroku buildpacks if needed)
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 安裝 Heroku CLI
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      # 設定 git 使用者，並加上 Heroku remote
      - name: Set up Heroku git remote
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME_FRONTEND }}
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        run: |
          git config --global user.email "${HEROKU_EMAIL}"
          git config --global user.name "GitHub Actions"

          # 設定 Heroku 認證（CLI 會讀 HEROKU_API_KEY）
          export HEROKU_API_KEY=${HEROKU_API_KEY}

          # 加上 Heroku remote（app 要先在 Heroku 上建好）
          heroku git:remote -a ${HEROKU_APP_NAME}

      # 推送目前 commit 到 Heroku，觸發部署
      - name: Deploy to Heroku (git push)
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME_FRONTEND }}
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          # 使用 HTTPS + API Key 推到 Heroku
          git push https://heroku:${HEROKU_API_KEY}@git.heroku.com/${HEROKU_APP_NAME}.git HEAD:main -f

      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://${{ secrets.HEROKU_APP_NAME_FRONTEND }}.herokuapp.com || echo "Deployment verification failed"
